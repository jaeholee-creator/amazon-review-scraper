name: Amazon Reviews Collection

on:
  schedule:
    # 매일 KST 오전 9시 (UTC 0시)
    - cron: '0 0 * * *'
  workflow_dispatch:  # 수동 실행 허용

jobs:
  collect-amazon-reviews:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install Playwright browsers
        run: |
          playwright install firefox
          playwright install-deps firefox

      # 쿠키 복원 (GitHub Secret에서)
      - name: Restore cookies
        run: |
          mkdir -p data
          echo '${{ secrets.AMAZON_COOKIES }}' > data/cookies.json

      # Google Sheets 인증 설정
      - name: Create credentials
        run: |
          echo '${{ secrets.GOOGLE_SHEETS_CREDENTIALS }}' > credentials.json

      # 환경변수 설정
      - name: Set environment variables
        run: |
          echo "GOOGLE_SHEETS_SPREADSHEET_ID=${{ secrets.GOOGLE_SHEETS_SPREADSHEET_ID }}" >> $GITHUB_ENV

      - name: Run Amazon Review Scraper
        run: python api_daily_scraper.py
        env:
          HEADLESS: true

      # 업데이트된 쿠키 저장 (다음 실행을 위해)
      - name: Save updated cookies
        if: success()
        run: |
          if [ -f data/cookies.json ]; then
            echo "Updated cookies available for next run"
            # Note: GitHub Actions에서는 Secrets 자동 업데이트 불가
            # 수동으로 업데이트하거나 별도 스토리지 사용 필요
          fi

      - name: Upload artifacts on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: debug-screenshots
          path: data/debug_*.png
          retention-days: 7
